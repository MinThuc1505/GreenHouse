<!doctype html>
<html class="no-js" lang="" xmlns:th="http://www.thymeleaf.org"
    th:replace="~{admin/main-layout.html :: layout (~{::title}, ~{::#layout})}">

<head>
    <title>Thống kê</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
    <section id="layout" ng-controller="reportCategoryController">
        <div class="wizard-area">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="normal-table-list mg-t-30">
                            <div class="basic-tb-hd">
                                <h2>Thống kê theo loại sản phẩm</h2>
                            </div>
                            <div class="bsc-tbl-hvr">
                                <table class="table table-striped table-middle">
                                    <thead>
                                        <tr class="table-bordered custom-border tr-thead">
                                            <th class="text-center">#</th>
                                            <th>Mã loại sản phẩm</th>
                                            <th>Tên loại sản phẩm</th>
                                            <th>Số lượng đã bán</th>
                                            <th>Tổng tiền đã bán</th>
                                            <th>Số lượng tồn</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="item in pagedItems">
                                            <td class="text-center">{{$index + 1 + (currentPage - 1) * pageSize}}</td>
                                            <td>{{item[0]}}</td> <!-- Mã loại sản phẩm -->
                                            <td>{{item[1]}}</td><!-- Tên loại sản phẩm -->
                                            <td>{{item[2] | currency : '' : 0}}</td> <!-- Số lượng đã bán -->
                                            <td>{{item[3] | currency : '' : 0}}</td> <!-- Tổng tiền đã bán -->
                                            <td>{{item[4]}}</td> <!-- Số lượng tồn -->
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <ul class="pagination">
                                <li ng-repeat="pageNumber in pageNumbers" ng-class="{ 'active': currentPage === pageNumber, 'disabled': pageNumber === '...' }">
                                    <a href="#" ng-click="goToPage(pageNumber)">{{pageNumber}}</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
</div>
        </div>
    </section>
</body>

</html>
