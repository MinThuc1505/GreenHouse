<!doctype html>
<html class="no-js" lang="" xmlns:th="http://www.thymeleaf.org">

<body>
	<th:block th:fragment="content">
		<div class="wizard-area">
			<div class="container">
				<div class="row header-filter-product header-action-product">
					<div class="filter-search col-md-6">
						<div class="input-group">
							<input type="text" class="form-control"
								placeholder="Tìm kiếm nhiều loại sản phẩm..."> <span
								class="input-group-btn">
								<button class="btn btn-default" type="button">
									<span class="glyphicon glyphicon-search"></span>
								</button>
							</span>
						</div>
					</div>
					<div class="action-product col-md-6">
						<button type="button" class="btn btn-success" data-toggle="modal" data-target="#categoryModal">
							Thêm mới
						</button>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
						<table class="table table-striped">
							<thead>
								<tr class="table-bordered custom-border tr-thead">
									<th class="text-center">#</th>
									<th>Mã loại</th>
									<th>Tên thể loại</th>
								</tr>
							</thead>
							<tbody>
								<tr data-toggle="collapse" data-target="#product1"
									class="tr-title-product">
									<td class="text-center">1</td>
									<td>john_doe</td>
									<td>John Doe</td>
								</tr>
								<tr id="product1" class="collapse">
									<td colspan="12" class="product-info border-1">
										<h4>Thông tin loại sản phẩm</h4>
										<form>
											<div class="row">
												<div class="col-md-6">
													<div class="form-group mt-3">
														<label for="username" class="fw-bold">Mã loại</label> <input type="text"
															class="form-control border-bottom" id="username">
													</div>
												</div>
												<div class="col-md-6">
													<div class="form-group mt-3">
														<label for="fullname" class="fw-bold">Tên thể loại</label> <input
															type="text" class="form-control border-bottom"
															id="fullname">
													</div>
												</div>
												<div class="col-md-12 text-right mt-5">
													<div class="btn-group ib-btn-gp active-hook nk-email-inbox">

														<button
															class="btn btn-primary notika-btn-primary waves-effect">
															<i class="fa fa-save"></i> Lưu
														</button>
														<button
															class="btn btn-danger notika-btn-danger waves-effect">
															<i class="fa fa-trash"></i> Xóa
														</button>
													</div>
												</div>
											</div>
										</form>
									</td>
								</tr>
								<!-- Thêm các dòng sản phẩm khác tương tự ở đây -->
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>

		<!-- The Modal -->
		<div class="modal fade" id="categoryModal">
			<div class="modal-dialog modal-dialog-centered modal-lg">
				<div class="modal-content">
					<!-- Modal Header -->
					<div class="modal-header">
						<h4 class="modal-title">Thêm loại sản phẩm</h4>
						<button type="button" class="close" data-dismiss="modal">&times;</button>
					</div>
	
					<!-- Modal body -->
					<div class="modal-body">
						<form>
							<div class="row">
								<div class="col-md-6">
									<div class="form-group mt-3">
										<label for="categoryCode" class="fw-bold">Mã loại</label>
										<input type="text" class="form-control border-bottom" id="categoryCode">
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group mt-3">
										<label for="categoryName" class="fw-bold">Tên thể loại</label>
										<input type="text" class="form-control border-bottom" id="categoryName">
									</div>
								</div>
							</div>
						</form>
					</div>
	
					<!-- Modal footer -->
					<div class="modal-footer">
						<button type="button" class="btn btn-primary "><i class="fa fa-save"></i> Thêm</button>
						<button type="button" class="btn btn-info"><i class="fa fa-rotate-right"></i> Làm mới</button>
					</div>
				</div>
			</div>
		</div>
	

	</th:block>
</html>
