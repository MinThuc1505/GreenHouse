<!DOCTYPE html>
<html class="no-js" lang="" xmlns:th="http://www.thymeleaf.org"
th:replace="~{client/main-layout.html :: layout (~{::title}, ~{::#layout})}">
<head>
	<title>Đổi mật khẩu</title>
</head>

<!-- CONTENT PAGE START-->
<th:block id="layout">
  <section class="signin-page account" ng-controller="change-passwordController">
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <div class="block text-center">
            <a class="logo" href="/client/index">
              <img src="images/logo.png" alt="" />
            </a>
            <h2 class="text-center">ĐỔI MẬT KHẨU TẠI ĐÂY</h2>
            <form class="text-left clearfix" method="post">
              <input type="hidden" name="id">
              <div class="form-group">
                <input type="password" class="form-control" placeholder="Mật khẩu" name="password" ng-model="password"/>
              </div>
              <div class="form-group">
                <input type="password" class="form-control" placeholder="Nhập lại mật khẩu" name="confirmPassword" ng-model="confirmPassword" />
              </div>
              <div class="text-center">
                <button class="btn btn-main text-center" ng-click="changePassword()"> Đổi Mật Khẩu </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</th:block>
<!-- CONTENT PAGE END-->


</html>
