<!DOCTYPE html>
<html class="no-js" lang="" xmlns:th="http://www.thymeleaf.org"
  th:replace="~{client/main-layout.html :: layout (~{::title}, ~{::#layout})}">

<head>
  <title>Quên mật khẩu</title>
</head>


<!-- CONTENT PAGE START-->
<section id="layout" ng-controller="forgot-passwordController">
  <section class="forget-password-page account">
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <div class="block text-center">
            <a class="logo" href="/client/index">
              <img src="images/logo.png" alt="">
            </a>
            <h2 class="text-center">QUÊN MẬT KHẨU TẠI ĐÂY</h2>
            <div class="text-center">
              <p>Vui lòng nhập địa chỉ email cho tài khoản của bạn. Một mã xác minh sẽ được gửi cho bạn. Khi bạn đã
                nhận được mã xác minh, bạn sẽ có thể chọn mật khẩu mới cho tài khoản của mình. .</p>
            </div>
            <div class="form-group">
              <input type="email" class="form-control" id="email" ng-model="email" placeholder="Email" />
              <small class="text-danger" ng-show="emailError">{{ emailError }}</small>
            </div>
            <div class="text-center">
              <button type="button" class="btn btn-main text-center" ng-click="sendEmail()" ng-disabled="isLoading">yêu cầu đặt lại mật
                khẩu</button>
            </div>
            <p class="mt-20"><a href="/client/signin">Quay lại trang đăng nhập</a></p>
          </div>
        </div>
      </div>
    </div>
  </section>
</section>


<!-- CONTENT PAGE END-->

</html>
