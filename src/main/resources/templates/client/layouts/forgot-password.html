<!DOCTYPE html>
<html class="no-js" lang="" xmlns:th="http://www.thymeleaf.org"
  th:replace="~{client/main-layout.html :: layout (~{::title}, ~{::#layout})}">

<head>
  <title>Quên mật khẩu</title>
</head>


<!-- CONTENT PAGE START-->
<section id="layout" ng-controller="forgot-passwordController">
  <section class="forget-password-page account">
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <div class="block text-center">
            <a class="logo" href="/client/index">
              <img src="images/logo.png" alt="">
            </a>
            <h2 class="text-center">QUÊN MẬT KHẨU TẠI ĐÂY</h2>
            <div class="text-center">
              <p>Vui lòng cung cấp tên tài khoản của bạn. Một mã xác minh sẽ được gửi cho bạn. Khi bạn đã nhận được mã
                xác minh, bạn sẽ có thể đặt lại mật khẩu mới cho tài khoản của mình.</p>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="username" ng-model="username" placeholder="Tài khoản" />
            </div>
            <div class="text-center">
              <button type="button" class="btn btn-main text-center" ng-click="validateForm()">yêu cầu đặt lại mật
                khẩu</button>
            </div>
            <p class="mt-20"><a href="/client/signin">Quay lại trang đăng nhập</a></p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Modal -->
  <div class="modal fade" id="otpModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title" id="otpModalLabel">Nhập mã OTP</h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="otpInput" class="control-label">Mã OTP</label>
            <input type="text" class="form-control" id="otpInput" ng-model="otpCode">
          </div>
          <p class="text-muted" id="countdown"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Đóng</button>
          <button type="button" class="btn btn-primary" id="resendButton" ng-click="reSendOTP()">Gửi lại mã</button>
          <button type="button" class="btn btn-primary" id="verifyButton" ng-click="validateOTP()">Xác nhận</button>
        </div>
      </div>
    </div>
  </div>
</section>


<!-- CONTENT PAGE END-->

</html>
