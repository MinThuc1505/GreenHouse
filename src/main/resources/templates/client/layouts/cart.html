<!DOCTYPE html>

<html class="no-js" lang="" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{client/main-layout.html :: layout (~{::title}, ~{::#layout})}">

<head>
	<title>Giỏ hàng</title>
</head>



<!-- CONTENT PAGE START-->
<section id="layout" ng-controller="cartController">
	<!-- Page Header Start -->
	<section class="page-header">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="content">
						<h1 class="page-name">Cart</h1>
						<ol class="breadcrumb">
							<li><a href="index">Home</a></li>
							<li class="active">cart</li>
						</ol>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- Page Header End -->

	<!-- Cart Start -->
	<div class="page-wrapper">
		<div class="cart shopping" ng-controller="cartController">
			<div class="container">
				<div class="row">
					<div class="block">
						<div class="product-list">
							<table class="table">
								<thead>
									<tr>
										<th>
											<input type="checkbox" id="checkAllId" ng-click="checkAll()">
										</th>
										<th class="">Sản phẩm</th>
										<th class="">Giá sản phẩm</th>
										<th class="">Số lượng</th>
										<th class="">Tổng cộng</th>
										<th class="">
											<a href="#" ng-click="editCarts()">{{ editMode ? 'Lưu' : 'Sửa' }}</a>
										  </th>
										  
									</tr>
								</thead>
								<tbody id="cart-tableBody">
									<tr ng-repeat="cart in carts track by $index" ng-hide="isCartItemDeleted(cart[0])">
										<td>
											<input type="checkbox" ng-value="cart[0]" ng-model="cart[0]"
												ng-click="check()">
										</td>
										<td class="">
											<div class="product-info">
												<img width="80" ng-src="{{'/images/' + cart[1]}}" alt="" />
												<p>{{cart[2]}}</p>
											</div>
										</td>
										<td class="">{{cart[3] | number: 0}} VND</td>
										<td class=""><input type="number" class="qty" name="quantity" min="1"
												ng-model="cart[4]" ng-change="updateCartItemQuantity(cart, $index)"
												ng-blur="checkQuantityChanged(cart, $index)">
										</td>
										<td class="cart-totalPrice">{{cart[5] | number: 0}} VND
										</td>
										<td>
											<button class="BtnDelete" ng-click="removeFromCart(cart[0])"
												ng-show="editCart">Xóa
												<svg class="svg" viewBox="0 0 32 32">
													<path
														d="M24.2,12.193,23.8,24.3a3.988,3.988,0,0,1-4,3.857H12.2a3.988,3.988,0,0,1-4-3.853L7.8,12.193a1,1,0,0,1,2-.066l.4,12.11a2,2,0,0,0,2,1.923h7.6a2,2,0,0,0,2-1.927l.4-12.106a1,1,0,0,1,2,.066Zm1.323-4.029a1,1,0,0,1-1,1H7.478a1,1,0,0,1,0-2h3.1a1.276,1.276,0,0,0,1.273-1.148,2.991,2.991,0,0,1,2.984-2.694h2.33a2.991,2.991,0,0,1,2.984,2.694,1.276,1.276,0,0,0,1.273,1.148h3.1A1,1,0,0,1,25.522,8.164Zm-11.936-1h4.828a3.3,3.3,0,0,1-.255-.944,1,1,0,0,0-.994-.9h-2.33a1,1,0,0,0-.994.9A3.3,3.3,0,0,1,13.586,7.164Zm1.007,15.151V13.8a1,1,0,0,0-2,0v8.519a1,1,0,0,0,2,0Zm4.814,0V13.8a1,1,0,0,0-2,0v8.519a1,1,0,0,0,2,0Z">
													</path>
												</svg>
											</button>
										</td>
									</tr>
								</tbody>
							</table>
							<a class="Btn" id="payButton" ng-click="pay()">Thanh toán</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Cart End -->
</section>


</html>
