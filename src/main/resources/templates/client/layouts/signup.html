<!DOCTYPE html>
<html class="no-js" lang="" xmlns:th="http://www.thymeleaf.org"
th:replace="~{client/main-layout.html :: layout (~{::title}, ~{::#layout})}">
<head>
	<title>Đăng ký</title>
</head>


<!-- CONTENT PAGE START-->
<th:block id="layout">
  <section class="signin-page account" ng-controller="singUpController">
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <div class="block text-center">
            <a class="logo" href="/client/index"> 
              <img src="images/logo.png" alt="" />
            </a>
            <h2 class="text-center">TẠO TÀI KHOẢN TẠI ĐÂY</h2>
            <!-- Thêm đoạn mã sau vào form đăng ký -->
            <div th:if="${signupMessage}" class="alert alert-danger">
              <p style="color: rgb(55, 55, 55);" th:utext="${signupMessage}"></p>
            </div>

            <form id="myForm" class="text-left clearfix">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Họ và tên" ng-model="fullName" />
                <small class="text-danger">{{ errorMessages.fullName }}</small>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Tên tài khoản" ng-model="username" />
                <small class="text-danger">{{ errorMessages.username }}</small>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Email" ng-model="email" />
                <small class="text-danger">{{ errorMessages.email }}</small>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Số điện thoại" ng-model="phone" />
                <small class="text-danger">{{ errorMessages.phone }}</small>
              </div>
              <div class="form-group">
                <input type="password" class="form-control" placeholder="Mật khẩu" ng-model="password" />
                <small class="text-danger">{{ errorMessages.password }}</small>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-main text-center" ng-click="createAccount()"> Đăng Ký </button>
              </div>
            </form>
            <p class="mt-20">
              Bạn đã có tài khoản ?<a href="/client/signin"> Đăng nhập</a>
            </p>
            <p><a href="/client/forgot-password"> Quên mật khẩu</a></p>
          </div>
        </div>
      </div>
    </div>
  </section>
</th:block>
<!-- CONTENT PAGE END-->

</html>
