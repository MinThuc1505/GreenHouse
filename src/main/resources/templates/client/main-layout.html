<!DOCTYPE html>
<html class="no-js" lang="" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(title, layout)">
<!-- HEAD START -->
<th:block th:replace="~{client/layouts/template.html :: head (${title})}"></th:block>
<!-- HEAD END -->

<body ng-app="appClient" ng-controller="bodyController">
  <div ng-show="loading" class="loader">
    <div loader="loading"></div>
  </div>

  <div id="notification-container"></div>

  <!-- TOP HEADER BAR START -->
  <th:block th:replace="~{client/layouts/template.html :: top-header-bar}"></th:block>
  <!-- TOP HEADER BAR END -->

  <!-- MAIN MENU START -->
  <th:block th:replace="~{client/layouts/template.html :: main-menu}"></th:block>
  <!-- MAIN MENU END -->

  <!-- CONTENT PAGE Start -->
  <section th:replace="${layout}"></section>
  <!-- CONTENT PAGE End -->

  <!-- FOOTER START -->
  <th:block th:replace="~{client/layouts/template.html :: footer}"></th:block>
  <!-- FOOTER END -->

  <!-- SCRIPT START -->
  <th:block th:replace="~{client/layouts/template.html :: script}"></th:block>
  <!-- SCRIPT END -->
</body>

</html>
